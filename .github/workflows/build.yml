name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure
        run: cmake -G "Visual Studio 17 2022" .
      - name: Build
        run: cmake --build . --config Release
      - name: Tests
        run: ./runUnitTests.exe
